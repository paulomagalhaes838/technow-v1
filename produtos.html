  <!-- Script de busca/filtro/renderizaÃ§Ã£o -->
  <script>
    const lista = document.getElementById('lista-produtos');
    const busca = document.getElementById('busca');

    function renderProduto(p) {
      const nome = p.nome?.toLowerCase() || '';
      const produto = document.createElement('div');
      produto.className = 'produto show';
      produto.dataset.categoria = p.categoria;
      produto.dataset.nome = nome;
      produto.innerHTML = `
        <img src="${p.imagem || 'https://via.placeholder.com/220x150'}" alt="${p.nome}" />
        <h4>${p.nome || 'Produto sem nome'}</h4>
        <p>R$ ${p.preco || '0,00'}</p>
        <a href="https://wa.me/5511994545207?text=OlÃ¡! Gostaria de saber mais sobre o produto: ${p.nome}" class="btn">Comprar via WhatsApp</a>
      `;
      lista.appendChild(produto);
    }

    firebase.database().ref('produtos').on('value', snapshot => {
      lista.innerHTML = '';
      snapshot.forEach(child => renderProduto(child.val()));
      filtrar();
    });

    document.querySelectorAll('.filtro-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filtro-btn.active').classList.remove('active');
        btn.classList.add('active');
        filtrar();
      });
    });

    busca.addEventListener('input', filtrar);

    function filtrar() {
      const termo = busca.value.toLowerCase();
      const catSel = document.querySelector('.filtro-btn.active').dataset.categoria;
      document.querySelectorAll('.produto').forEach(prod => {
        const nome = prod.dataset.nome;
        const cat = prod.dataset.categoria;
        const mostrar = (catSel === 'todos' || cat === catSel) && nome.includes(termo);
        prod.classList.toggle('show', mostrar);
      });
    }
  </script>
