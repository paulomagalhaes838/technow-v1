<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technowbrasil - Seu Portal de Tecnologia</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte e FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Manrope','sans-serif'] },
          colors: {
            dark: '#0F0F1C',
            neon: '#3ABEFF',
            highlight: '#A855F7',
            light: '#F5F5F5'
          }
        }
      }
    }
  </script>

  <style>
    body { font-family: 'Manrope', sans-serif; transition: background 0.3s, color 0.3s; }
    @keyframes fadein { 0% {opacity:0; transform:translateY(-10px);} 100% {opacity:1; transform:translateY(0);} }
    .animate-fadein { animation: fadein 1s ease-out forwards; }

    .neon-text {
      background: linear-gradient(to right,#3ABEFF,#A855F7,#3ABEFF);
      background-size:300% auto;color:transparent;
      background-clip:text;-webkit-background-clip:text;
      animation: glowmove 4s linear infinite;
    }

    @keyframes glowmove {
      0% {background-position: 0% center;}
      50% {background-position: 100% center;}
      100% {background-position: 0% center;}
    }

    .transition-hover {
      transition: all 0.3s ease-in-out;
    }

    /* Esconde menu em mobile por padrão */
    #mobile-menu { display: none; }

    @media (max-width: 768px) {
      #desktop-menu { display: none; }
      #mobile-menu { display: flex; }
    }
  </style>
</head>

<body class="bg-dark text-light dark:bg-black dark:text-white">

  <!-- HEADER -->
  <header class="fixed top-0 w-full bg-dark border-b border-gray-800 z-50 shadow-xl">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 py-4">
      <!-- Logo -->
      <div class="flex items-center gap-2 animate-fadein">
        <i class="fas fa-microchip text-neon text-2xl animate-pulse"></i>
        <h1 class="text-2xl font-extrabold tracking-widest neon-text">Technowbrasil</h1>
      </div>

      <!-- Desktop Nav -->
      <nav id="desktop-menu" class="flex gap-6 font-semibold text-sm mt-4 md:mt-0">
        <a href="#categorias" class="hover:text-neon transition">Categorias</a>
        <a href="#produtos" class="hover:text-neon transition">Produtos</a>
        <a href="#noticias" class="hover:text-neon transition">Notícias</a>
        <a href="#newsletter" class="hover:text-neon transition">Newsletter</a>
        <a href="#contato" class="hover:text-neon transition">Contato</a>
      </nav>

      <!-- Botões responsivos -->
      <div class="flex gap-4 mt-4 md:mt-0">
        <button onclick="toggleTheme()" class="text-neon text-xl hover:text-highlight transition" title="Trocar tema">
          <i class="fas fa-moon"></i>
        </button>
        <button onclick="toggleCart()" class="relative">
          <i class="fas fa-shopping-cart text-neon text-2xl"></i>
          <span id="cart-count" class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-xs px-2">0</span>
        </button>
        <!-- Mobile Menu Toggle -->
        <button onclick="toggleMenu()" class="md:hidden text-neon text-xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="flex-col items-center bg-dark px-6 pb-4 font-semibold text-sm">
      <a href="#categorias" class="hover:text-neon transition py-1">Categorias</a>
      <a href="#produtos" class="hover:text-neon transition py-1">Produtos</a>
      <a href="#noticias" class="hover:text-neon transition py-1">Notícias</a>
      <a href="#newsletter" class="hover:text-neon transition py-1">Newsletter</a>
      <a href="#contato" class="hover:text-neon transition py-1">Contato</a>
    </nav>
  </header>

  <main class="pt-24">
    <!-- MANTÉM TODAS AS SEÇÕES COMO ESTAVAM -->
    <!-- Você pode colar aqui novamente o restante do seu código HTML (categorias, produtos, newsletter, etc.) sem alteração -->
    <!-- O JavaScript abaixo faz o resto funcionar -->
  </main>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Toggle carrinho
    function toggleCart() {
      document.getElementById('cart').classList.toggle('hidden');
    }

    // Toggle tema claro/escuro
    function toggleTheme() {
      const root = document.documentElement;
      const currentTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', currentTheme);
      document.body.classList.toggle('dark', currentTheme === 'dark');
      localStorage.setItem('theme', currentTheme);
    }

    // Pega tema salvo ou automático
    (function setInitialTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      document.body.classList.toggle('dark', theme === 'dark');
    })();

    // Toggle menu mobile
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // MANTÉM SUA LÓGICA DE PRODUTOS E CARRINHO IGUAL!
  </script>
</body>
</html>
