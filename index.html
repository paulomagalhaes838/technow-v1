<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth" data-theme="dark">
<head>
  <!-- Meta tags e SEO -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technowbrasil ‚Äì Dicas, Not√≠cias e Produtos de Tecnologia no Brasil</title>
  <meta name="description" content="Portal brasileiro de tecnologia com not√≠cias, reviews de produtos, promo√ß√µes e lan√ßamentos de smartphones, notebooks e acess√≥rios.">
  <meta name="keywords" content="tecnologia, smartphones, notebooks, acess√≥rios, reviews, technowbrasil, promo√ß√µes de tecnologia">
  <!-- Open Graph para redes sociais -->
  <meta property="og:title" content="Technowbrasil ‚Äì Seu portal de tecnologia">
  <meta property="og:description" content="Not√≠cias, reviews e os melhores produtos de tecnologia no Brasil.">
  <meta property="og:image" content="https://technowbrasil.com/imagem-preview.png">
  <meta property="og:url" content="https://technowbrasil.com">
  <meta property="og:type" content="website">

  <!-- Depend√™ncias CSS/JS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>

  <!-- Estilos customizados -->
  <style>
    /* Reset b√°sico e transi√ß√£o de tema */
    body { font-family:'Manrope',sans-serif; transition: background .3s, color .3s; }
    :root { --neon: #3ABEFF; --neon2: #A855F7; }

    /* Anima√ß√µes neon-text e fadein para o cabe√ßalho */
    @keyframes fadein { 0%{opacity:0;transform:translateY(-10px)} 100%{opacity:1;transform:translateY(0)} }
    .animate-fadein { animation: fadein 1s ease-out forwards; }
    @keyframes glowmove { 0%{background-position:0% center} 50%{background-position:100% center} 100%{background-position:0% center} }
    .neon-text {
      background: linear-gradient(to right, var(--neon), var(--neon2), var(--neon));
      background-size: 300% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: glowmove 4s linear infinite;
    }

    /* Efeitos de transi√ß√£o r√°pida */
    .transition-hover { transition: all .3s ease-in-out; }

    /* Bot√µes com estilo neon animado */
    .neon-btn { /* estilo base, borda neon e pulse */
      --btn-neon: var(--neon);
      position: relative;
      color: var(--btn-neon);
      border: 2px solid var(--btn-neon);
      padding: .6rem 1.2rem;
      background: transparent;
      text-shadow: 0 0 6px rgba(58,190,255,0.5);
      box-shadow: 0 0 10px rgba(58,190,255,0.4);
      animation: pulse 2s infinite alternate;
      display: inline-block;
      font-weight: 600;
      border-radius: .375rem;
      text-decoration: none;
    }
    .neon-btn::before { /* efeito de preenchimento ao hover */
      content: '';
      position: absolute; inset: 0;
      background: var(--btn-neon);
      opacity: 0;
      transition: opacity .3s;
      z-index: -1;
      border-radius: inherit;
    }
    @keyframes pulse { to { box-shadow: 0 0 20px var(--btn-neon), inset 0 0 10px var(--btn-neon); } }
    .neon-btn:hover {
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      transform: scale(1.05);
    }
    .neon-btn:hover::before { opacity: 0.7; }

    /* Cards com hover glow e leve eleva√ß√£o */
    .neon-card:hover {
      box-shadow: 0 0 20px var(--neon);
      transform: translateY(-4px) scale(1.02);
    }

    /* Cabe√ßalho com background animado */
    .header-neon {
      background: linear-gradient(90deg, #0f0f1c, #121223, #0f0f1c);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      box-shadow: 0 0 15px rgba(58,190,255,0.2);
      backdrop-filter: blur(10px);
    }
    @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .glow-icon:hover { filter: drop-shadow(0 0 5px var(--neon)); transform: scale(1.1); }

    /* Logo com pulsa√ß√£o de sombra */
    .logo-neon-shadow {
      text-shadow: 0 0 10px rgba(58,190,255,0.6);
      animation: pulseLogo 2.5s ease-in-out infinite;
    }
    @keyframes pulseLogo { 0%,100%{ text-shadow: 0 0 10px rgba(58,190,255,0.6) } 50%{ text-shadow:0 0 20px var(--neon) } }

    /* Barra de scroll personalizada */
    #scroll-bar {
      position: fixed; top: 0; left: 0;
      height: 4px; width: 0;
      background: linear-gradient(90deg, var(--neon), var(--neon2));
      z-index: 9999;
      transition: width .2s ease-out;
    }

    /* Classe para parallax leve */
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }

    /* Responsividade do menu */
    #desktop-menu { display:flex; }
    #mobile-menu { display:none; flex-direction:column; }
    @media(max-width:768px){ #desktop-menu{display:none;} #mobile-menu{display:flex;} }
  </style>
</head>
<body class="bg-dark text-light dark:bg-black dark:text-white">

  <!-- Fundo animado de part√≠culas -->
  <div id="tsparticles" class="fixed top-0 left-0 w-full h-full -z-10"></div>
  <!-- Barra de scroll de preenchimento -->
  <div id="scroll-bar"></div>

  <!-- HEADER: Logo, menu, tema e carrinho -->
  <header class="fixed top-0 w-full z-50 header-neon border-b border-gray-800">
    <div class="container mx-auto ...">
      <div class="flex items-center gap-2 animate-fadein">
        <i class="fas fa-microchip text-neon text-2xl animate-pulse glow-icon"></i>
        <h1 class="text-2xl font-extrabold neon-text logo-neon-shadow">Technowbrasil</h1>
      </div>
      <!-- Menu desktop -->
      <nav id="desktop-menu" class="flex gap-6 ...">
        <!-- links -->
      </nav>
      <!-- Bot√µes de tema, carrinho e menu mobile -->
      <div class="flex gap-4 mt-4 md:mt-0 items-center">
        <button onclick="toggleTheme()" class="text-neon ..."><i class="fas fa-moon"></i></button>
        <button onclick="toggleCart()" class="relative glow-icon">
          <i class="fas fa-shopping-cart text-neon text-2xl"></i>
          <span id="cart-count" class="absolute -top-1 -right-2 bg-red-500 ...">0</span>
        </button>
        <button onclick="toggleMenu()" class="md:hidden text-neon ..."><i class="fas fa-bars"></i></button>
      </div>
    </div>
    <!-- Menu mobile -->
    <nav id="mobile-menu" class="bg-dark px-6 pb-4 ...">
      <!-- links -->
    </nav>
  </header>

  <main class="pt-24">
    <!-- Se√ß√£o Categorias -->
    <section id="categorias" class="py-16 px-6 bg-gradient ... parallax" data-aos="fade-up">
      <h2 class="... neon-text">Categorias</h2>
      <div class="flex ...">
        <button onclick="filterCategory('all')" class="neon-btn">Todas</button>
        <button onclick="filterCategory('smartphone')" class="neon-btn">Smartphones</button>
        <button onclick="filterCategory('laptop')" class="neon-btn">Laptops</button>
        <button onclick="filterCategory('acessorio')" class="neon-btn">Acess√≥rios</button>
      </div>
    </section>

    <!-- Se√ß√£o Produtos -->
    <section id="produtos" class="py-16 px-6 bg-gradient ... parallax" data-aos="fade-up">
      <h2 class="... neon-text">Produtos em Destaque</h2>
      <div id="product-grid" class="grid ...">
        <!-- Grid preenchido por JS -->
      </div>
    </section>

    <!-- Se√ß√£o Not√≠cias com cards neon -->
    <section id="noticias" class="py-20 bg-black text-white ... parallax" data-aos="fade-up">
      <h2 class="... text-highlight">üì∞ Not√≠cias Tecnol√≥gicas</h2>
      <div class="grid md:grid-cols-3 gap-6 ...">
        <!-- Cada card abaixo tem efeito neon ao hover -->
        <div class="group bg-gray-800 rounded-xl overflow-hidden shadow-lg transform transition duration-300 neon-card" data-aos="fade-up">
          <img src="..." alt="..." class="w-full h-48 object-cover group-hover:brightness-110 transition-transform duration-500 ease-in-out">
          <div class="p-5">
            <h3 class="... text-neon group-hover:underline transition">T√≠tulo</h3>
            <p class="text-gray-400 text-sm mt-2">Resumo da not√≠cia</p>
            <a href="#" class="neon-btn">Ler mais ‚Üí</a>
          </div>
        </div>
        <!-- cards adicionais omitidos para brevidade -->
      </div>
    </section>

    <!-- Outras se√ß√µes (Newsletter, Contato, Feedback) usam estrutura semelhante -->

  </main>

  <!-- Modais e carrinho -->
  <div id="feedback-modal-bg">
    <div id="feedback-modal">
      <h3 class="... neon-text">Obrigado!</h3>
      <p>Seu feedback foi enviado com sucesso.</p>
      <button onclick="closeModal()" class="neon-btn">Fechar</button>
    </div>
  </div>

  <div id="cart">
    <div id="cart-overlay" onclick="toggleCart()"></div>
    <div id="cart-panel">
      <h3 class="... text-neon">Carrinho</h3>
      <ul id="cart-items" class="..."></ul>
      <div class="mt-4 text-white">
        <h4>Total: <span id="total-price">R$¬†0.00</span></h4>
        <button class="neon-btn w-full mt-4">Finalizar Compra</button>
      </div>
      <button class="text-white mt-6" onclick="toggleCart()">Fechar</button>
    </div>
  </div>

  <!-- Footer e WhatsApp flutuante -->
  <footer class="bg-dark text-white py-10"> ... </footer>
  <a href="https://wa.me/..." class="fixed bottom-6 left-6 ..."><i class="fab fa-whatsapp"></i></a>

  <!-- Scripts JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    // Inicia anima√ß√µes AOS (scroll fade-in)
    AOS.init({ duration:800, once:true });

    // Configura background de part√≠culas com tsParticles
    tsParticles.load("tsparticles", {
      background: { color:{ value: "#0F0F1C" } },
      fullScreen: { enable:false },
      particles: { /* cor, movimento, n√∫mero, links */ detectRetina: true }
    });

    const products = [
      {id:1,name:'Smartphone TechOne 5G',price:'R$¬†3.299,00',category:'smartphone',image:'https://via.placeholder.com/500x300'},
      /* outros produtos */
    ];

    let cart = [];

    /** Renderiza produtos filtrados por categoria **/
    function renderProducts(f='all') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      products.filter(p => f==='all' || p.category===f).forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 rounded-xl overflow-hidden shadow-lg transition duration-300 neon-card';
        card.setAttribute('data-aos','zoom-in');
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover group-hover:brightness-110 transition-transform duration-500 ease-in-out">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2 text-neon">${p.name}</h3>
            <p class="text-green-400 font-bold text-lg mb-4">${p.price}</p>
            <button onclick="addToCart({name:'${p.name}',price:'${p.price}'})" class="neon-btn">Adicionar ao Carrinho</button>
          </div>`;
        grid.appendChild(card);
      });
    }

    function filterCategory(category) {
      renderProducts(category);
    }

    /** Adiciona item ao carrinho */
    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    /** Atualiza contador e valor total no carrinho */
    function updateCart() {
      document.getElementById('cart-count').textContent = cart.length;
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach((it, idx) => {
        total += parseFloat(it.price.replace('R$¬†','').replace(',','.'));
        list.innerHTML += `<li class="flex justify-between"><span>${it.name}</span><span>${it.price}</span><button class="text-red-500 ml-2" onclick="removeItem(${idx})">Remover</button></li>`;
      });
      document.getElementById('total-price').textContent = `R$¬†${total.toFixed(2)}`;
    }

    /** Remove item do carrinho */
    function removeItem(index) {
      cart.splice(index,1);
      updateCart();
    }

    /** Mostra ou esconde o painel do carrinho */
    function toggleCart() {
      document.getElementById('cart').classList.toggle('show');
    }

    /** Alterna tema claro/escuro */
    function toggleTheme() {
      const root = document.documentElement;
      const newTheme = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', newTheme);
      document.body.classList.toggle('dark', newTheme==='dark');
      localStorage.setItem('theme', newTheme);
    }

    /** Inicializa tema guardado ou preferido pelo sistema */
    (function(){
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      document.body.classList.toggle('dark', theme==='dark');
    })();

    /** Alterna menu mobile aberto/fechado */
    function toggleMenu() {
      const m = document.getElementById('mobile-menu');
      m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    /** Fecha modal de feedback */
    function closeModal() {
      document.getElementById('feedback-modal-bg').style.display = 'none';
    }

    /** Atualiza barra de progresso conforme scroll */
    window.addEventListener('scroll', () => {
      const scroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      document.getElementById('scroll-bar').style.width = `${(scroll / height)*100}%`;
    });

    // Renderiza produtos ao carregar
    renderProducts();
  </script>
</body>
</html>
