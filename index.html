<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technowbrasil</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>

  <!-- AOS (Animações ao rolar) -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Manrope', 'sans-serif'] },
          colors: {
            dark: '#0F0F1C',
            neon: '#3ABEFF',
            highlight: '#A855F7',
            light: '#F5F5F5'
          }
        }
      }
    }

    // Função para gerenciar o carrinho
    let cart = [];

    function addToCart(product) {
      cart.push(product);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';

      cart.forEach((item, index) => {
        const cartItem = document.createElement('li');
        cartItem.classList.add('flex', 'justify-between', 'items-center', 'py-2', 'border-b', 'border-gray-700');
        cartItem.innerHTML = `
          <span>${item.name}</span>
          <span>R$ ${item.price}</span>
          <button class="text-red-500" onclick="removeFromCart(${index})">Remover</button>
        `;
        cartList.appendChild(cartItem);
      });

      document.getElementById('cart-count').innerText = cart.length;
      const total = cart.reduce((acc, item) => acc + parseFloat(item.price.replace('R$ ', '').replace(',', '.')), 0);
      document.getElementById('total-price').innerText = `R$ ${total.toFixed(2)}`;
    }
  </script>

  <style>
    body { font-family: 'Manrope', sans-serif; }

    @keyframes fadein {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fadein {
      animation: fadein 1s ease-out forwards;
    }

    .neon-text {
      background: linear-gradient(to right, #3ABEFF, #A855F7, #3ABEFF);
      background-size: 300% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: glowmove 4s linear infinite;
    }

    @keyframes glowmove {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
  </style>
</head>

<body class="bg-dark text-light dark:bg-black dark:text-white">

  <!-- HEADER -->
  <header class="fixed top-0 w-full bg-dark border-b border-gray-800 z-50 shadow-xl">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center gap-2">
        <i class="fas fa-microchip text-neon text-2xl animate-pulse"></i>
        <h1 class="text-2xl font-extrabold tracking-widest neon-text">Technowbrasil</h1>
      </div>
      <nav class="flex gap-6 font-semibold text-sm">
        <a href="#produtos" class="hover:text-neon transition">Produtos</a>
        <a href="#noticias" class="hover:text-neon transition">Notícias</a>
        <a href="#contato" class="hover:text-neon transition">Contato</a>
      </nav>

      <!-- Carrinho de Compras -->
      <button class="relative" onclick="document.getElementById('cart').classList.toggle('hidden')">
        <i class="fas fa-shopping-cart text-neon text-2xl"></i>
        <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-2">0</span>
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="pt-24">

    <!-- CATEGORIAS DE PRODUTOS -->
    <section id="categorias" class="py-16 px-6 bg-gradient-to-b from-dark via-black to-dark">
      <h2 class="text-4xl text-center font-extrabold mb-10 text-neon">Categorias</h2>
      <div class="flex justify-center gap-8">
        <button class="bg-gray-800 px-6 py-3 rounded-lg text-white">Smartphones</button>
        <button class="bg-gray-800 px-6 py-3 rounded-lg text-white">Laptops</button>
        <button class="bg-gray-800 px-6 py-3 rounded-lg text-white">Acessórios</button>
      </div>
    </section>

    <!-- PRODUTOS -->
    <section id="produtos" class="py-16 px-6 bg-gradient-to-b from-dark via-black to-dark">
      <h2 class="text-4xl text-center font-extrabold mb-10 text-neon">Produtos em Destaque</h2>
      <div class="grid md:grid-cols-3 gap-8 max-w-7xl mx-auto">
        <!-- Card Produto 1 -->
        <div class="bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition">
          <img src="https://via.placeholder.com/500x300" alt="Produto" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Smartphone TechOne 5G</h3>
            <p class="text-green-400 font-bold text-lg mb-4">R$ 3.299,00</p>
            <button class="bg-neon text-black px-5 py-2 rounded hover:bg-highlight transition" onclick="addToCart({ name: 'Smartphone TechOne 5G', price: 'R$ 3.299,00' })">Adicionar ao Carrinho</button>
          </div>
        </div>

        <!-- Card Produto 2 -->
        <div class="bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition">
          <img src="https://via.placeholder.com/500x300" alt="Produto" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Notebook HyperPro</h3>
            <p class="text-green-400 font-bold text-lg mb-4">R$ 5.899,00</p>
            <button class="bg-neon text-black px-5 py-2 rounded hover:bg-highlight transition" onclick="addToCart({ name: 'Notebook HyperPro', price: 'R$ 5.899,00' })">Adicionar ao Carrinho</button>
          </div>
        </div>

        <!-- Card Produto 3 -->
        <div class="bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition">
          <img src="https://via.placeholder.com/500x300" alt="Produto" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">Smartwatch Active X</h3>
            <p class="text-green-400 font-bold text-lg mb-4">R$ 799,00</p>
            <button class="bg-neon text-black px-5 py-2 rounded hover:bg-highlight transition" onclick="addToCart({ name: 'Smartwatch Active X', price: 'R$ 799,00' })">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Carrinho (Painel lateral) -->
  <div id="cart" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end">
    <div class="bg-gray-800 w-80 p-6">
      <h3 class="text-2xl font-bold text-neon">Carrinho</h3>
      <ul id="cart-items" class="mt-6 max-h-[300px] overflow-y-auto text-white"></ul>
      <div class="mt-4 text-white">
        <h4 class="font-bold">Total: <span id="total-price">R$ 0.00</span></h4>
        <button class="bg-neon text-black font-bold py-3 w-full rounded mt-4 hover:bg-highlight transition">Finalizar Compra</button>
      </div>
      <button class="text-white mt-6" onclick="document.getElementById('cart').classList.toggle('hidden')">Fechar</button>
    </div>
  </div>

</body>
</html>
