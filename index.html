<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technowbrasil - Seu Portal de Tecnologia</title> 

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte e FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Manrope','sans-serif'] },
          colors: {
            dark: '#0F0F1C',
            neon: '#3ABEFF',
            highlight: '#A855F7',
            light: '#F5F5F5'
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    @keyframes fadein {0% {opacity:0; transform:translateY(-10px);}100% {opacity:1; transform:translateY(0);} }
    .animate-fadein { animation: fadein 1s ease-out forwards; }
    .neon-text {
      background: linear-gradient(to right,#3ABEFF,#A855F7,#3ABEFF);
      background-size:300% auto; color:transparent;
      background-clip:text; -webkit-background-clip:text;
      animation: glowmove 4s linear infinite;
    }
    @keyframes glowmove {0%{background-position:0% center;}50%{background-position:100% center;}100%{background-position:0% center;}}

    .transition-hover { transition: all 0.3s ease-in-out; }

    /* Responsividade do menu */
    #desktop-menu { display: flex; }
    #mobile-menu { display: none; flex-direction: column; }
    @media (max-width: 768px) {
      #desktop-menu { display: none; }
      #mobile-menu { display: flex; }
    }

    /* ==== MELHORIAS DE HEADER ==== */
    .header-neon {
      background: linear-gradient(90deg, #0f0f1c, #121223, #0f0f1c);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      box-shadow: 0 0 15px #3ABEFF33;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glow-icon:hover {
      filter: drop-shadow(0 0 5px #3ABEFF);
      transform: scale(1.1);
      transition: all 0.3s ease;
    }

    .logo-neon-shadow {
      text-shadow: 0 0 10px #3ABEFF99;
      animation: pulseLogo 2.5s infinite ease-in-out;
    }
    @keyframes pulseLogo {
      0%, 100% { text-shadow: 0 0 10px #3ABEFF99; }
      50% { text-shadow: 0 0 20px #3ABEFF; }
    }

    /* Barra de progresso da página */
    #scroll-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      width: 0;
      background: linear-gradient(90deg, #3ABEFF, #A855F7);
      z-index: 9999;
      transition: width 0.2s ease-out;
    }
  </style>
</head>

<body class="bg-dark text-light dark:bg-black dark:text-white">

  <!-- Barra progresso rolagem -->
  <div id="scroll-bar"></div>

  <!-- HEADER -->
  <header class="fixed top-0 w-full z-50 header-neon border-b border-gray-800">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 py-4">
      <div class="flex items-center gap-2 animate-fadein">
        <i class="fas fa-microchip text-neon text-2xl animate-pulse glow-icon"></i>
        <h1 class="text-2xl font-extrabold tracking-widest neon-text logo-neon-shadow">Technowbrasil</h1>
      </div>

      <nav id="desktop-menu" class="flex gap-6 font-semibold text-sm mt-4 md:mt-0">
        <a href="#categorias" class="hover:text-neon transition glow-icon">Categorias</a>
        <a href="#produtos" class="hover:text-neon transition glow-icon">Produtos</a>
        <a href="#noticias" class="hover:text-neon transition glow-icon">Notícias</a>
        <a href="#newsletter" class="hover:text-neon transition glow-icon">Newsletter</a>
        <a href="#contato" class="hover:text-neon transition glow-icon">Contato</a>
      </nav>

      <div class="flex gap-4 mt-4 md:mt-0 items-center">
        <button onclick="toggleTheme()" class="text-neon text-xl hover:text-highlight transition glow-icon" title="Trocar tema">
          <i class="fas fa-moon"></i>
        </button>
        <button onclick="toggleCart()" class="relative glow-icon">
          <i class="fas fa-shopping-cart text-neon text-2xl"></i>
          <span id="cart-count" class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-xs px-2">0</span>
        </button>
        <button onclick="toggleMenu()" class="md:hidden text-neon text-xl hover:text-highlight transition glow-icon">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <nav id="mobile-menu" class="bg-dark px-6 pb-4 font-semibold text-sm">
      <a href="#categorias" class="hover:text-neon transition py-1">Categorias</a>
      <a href="#produtos" class="hover:text-neon transition py-1">Produtos</a>
      <a href="#noticias" class="hover:text-neon transition py-1">Notícias</a>
      <a href="#newsletter" class="hover:text-neon transition py-1">Newsletter</a>
      <a href="#contato" class="hover:text-neon transition py-1">Contato</a>
    </nav>
  </header>

  <main class="pt-24">
    <!-- SEÇÕES ORIGINAIS (categorias, produtos, notícias, newsletter, contato) -->
    <!-- Mantive tudo conforme você solicitou anteriormente -->
    <!-- ... cola aqui o conteúdo completo das suas seções (igual ao código anterior) ... -->
  </main>

  <!-- CARRINHO, RODAPÉ e WHATSAPP FIXO -->
  <!-- (idem ao que você já tinha, sem alterações) -->

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    /* Lógica original de produtos e carrinho mantida */
    const products = [
      { id: 1, name: 'Smartphone TechOne 5G', price: 'R$ 3.299,00', category: 'smartphone', image: 'https://via.placeholder.com/500x300' },
      { id: 2, name: 'Notebook HyperPro', price: 'R$ 5.899,00', category: 'laptop', image: 'https://via.placeholder.com/500x300' },
      { id: 3, name: 'Smartwatch Active X', price: 'R$ 799,00', category: 'acessorio', image: 'https://via.placeholder.com/500x300' }
    ];

    let cart = [];

    function renderProducts(filter = 'all') {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';
      products.filter(p => filter === 'all' || p.category === filter)
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition-hover';
          div.setAttribute('data-aos', 'zoom-in');
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover" loading="lazy">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">${p.name}</h3>
              <p class="text-green-400 font-bold text-lg mb-4">${p.price}</p>
              <button class="bg-neon text-black px-5 py-2 rounded hover:bg-highlight transition-hover"
                onclick="addToCart({ name: '${p.name}', price: '${p.price}' })">
                Adicionar ao Carrinho
              </button>
            </div>`;
          grid.appendChild(div);
        });
    }

    function filterCategory(cat) { renderProducts(cat); }
    function addToCart(item) { cart.push(item); updateCart(); }

    function updateCart() {
      document.getElementById('cart-count').textContent = cart.length;
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach((item,i) => {
        total += parseFloat(item.price.replace('R$ ', '').replace(',', '.'));
        list.innerHTML += `<li class="flex justify-between"><span>${item.name}</span><span>${item.price}</span>
          <button class="text-red-500 ml-2" onclick="removeItem(${i})">Remover</button></li>`;
      });
      document.getElementById('total-price').textContent = `R$ ${total.toFixed(2)}`;
    }

    function removeItem(i) { cart.splice(i,1); updateCart(); }
    function toggleCart() { document.getElementById('cart').classList.toggle('hidden'); }

    function toggleTheme() {
      const root = document.documentElement;
      const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', current);
      document.body.classList.toggle('dark', current === 'dark');
      localStorage.setItem('theme', current);
    }
    (function initTheme() {
      const saved = localStorage.getItem('theme');
      const prefer = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefer ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      document.body.classList.toggle('dark', theme === 'dark');
    })();

    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    renderProducts();

    // Atualiza barra de progresso ao rolar
    window.addEventListener('scroll', () => {
      const scroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (scroll / height) * 100;
      document.getElementById('scroll-bar').style.width = scrolled + "%";
    });
  </script>
</body>
</html>
