<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technowbrasil – Seu Portal de Tecnologia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme:{extend:{ fontFamily:{sans:['Manrope','sans-serif']}, colors:{dark:'#0F0F1C', neon:'#3ABEFF', highlight:'#A855F7', light:'#F5F5F5'} }}
    };
  </script>
  <style>
    body { font-family:'Manrope',sans-serif; transition: background .3s, color .3s; }
    @keyframes fadein {0%{opacity:0;transform:translateY(-10px)}100%{opacity:1;transform:translateY(0)}}
    .animate-fadein { animation: fadein 1s ease-out forwards; }
    .neon-text { background: linear-gradient(to right,#3ABEFF,#A855F7,#3ABEFF); background-size:300% auto; color:transparent; background-clip:text; -webkit-background-clip:text; animation: glowmove 4s linear infinite; }
    @keyframes glowmove {0%{background-position:0% center}50%{background-position:100% center}100%{background-position:0% center}}
    .transition-hover { transition: all .3s ease-in-out; }
    #desktop-menu { display:flex; } #mobile-menu { display:none; flex-direction:column; }
    @media(max-width:768px){ #desktop-menu{display:none;} #mobile-menu{display:flex;} }
    .header-neon{ background: linear-gradient(90deg,#0f0f1c,#121223,#0f0f1c); background-size:300% 300%; animation: gradientMove 10s ease infinite; box-shadow:0 0 15px #3ABEFF33; backdrop-filter: blur(10px); }
    @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .glow-icon:hover{ filter: drop-shadow(0 0 5px #3ABEFF); transform: scale(1.1); }
    .logo-neon-shadow { text-shadow: 0 0 10px #3ABEFF99; animation: pulseLogo 2.5s ease-in-out infinite; }
    @keyframes pulseLogo{0%,100%{text-shadow:0 0 10px #3ABEFF99}50%{text-shadow:0 0 20px #3ABEFF}}
    #scroll-bar{position:fixed;top:0;left:0;height:4px;width:0;background:linear-gradient(90deg,#3ABEFF,#A855F7);z-index:9999;transition:width .2s ease-out;}
    #cart{ position:fixed; inset:0; visibility:hidden; }
    #cart.show{ visibility:visible; }
    #cart-overlay{ position:absolute; inset:0; background:rgba(0,0,0,0.7); opacity:0; transition:opacity .3s ease-out; }
    #cart-panel{ position:absolute; right:0; top:0; width:100%; max-width:20rem; height:100%; background:#2d2d2d; transform: translateX(100%); transition: transform .3s ease-in-out; }
    #cart.show #cart-overlay{ opacity:1; } #cart.show #cart-panel{ transform: translateX(0); }
    #feedback-modal-bg{ position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:50; }
    #feedback-modal{ background:#1e1e28; padding:2rem; border-radius:8px; max-width:24rem; width:90%; color:white; text-align:center; }
    #feedback-modal button{ margin-top:1rem; }
  </style>
</head>
<body class="bg-dark text-light dark:bg-black dark:text-white">
  <div id="scroll-bar"></div>

  <!-- HEADER -->
  <header class="fixed top-0 w-full z-50 header-neon border-b border-gray-800">
    <!-- ... Cabeçalho permanece igual ao seu ... -->
  </header>

  <main class="pt-24">
    <!-- Categorias, Produtos, Notícias (igual) -->

    <!-- Newsletter -->
    <section id="newsletter" class="py-16 bg-black text-white px-6" data-aos="fade-up">
      <h2 class="text-3xl font-bold mb-4 text-highlight text-center">Receba novidades por e‑mail</h2>
      <p class="text-gray-400 mb-6 text-center">Cadastre‑se para promoções e lançamentos</p>
      <form action="https://formsubmit.co/paulosergioti511@gmail.com" method="POST" class="max-w-md mx-auto flex gap-2">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://technowbrasil.com/obrigado.html">
        <input type="email" name="subscription_email" placeholder="Seu e‑mail" required class="flex-1 p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon">
        <button type="submit" class="bg-neon text-black font-bold px-5 rounded hover:bg-highlight transition-hover">Inscrever</button>
      </form>
    </section>

    <!-- Contato -->
    <section id="contato" class="py-16 px-6 bg-gray-900 text-white" data-aos="fade-up">
      <h2 class="text-3xl font-bold text-center mb-8 text-neon">Fale com a gente</h2>
      <form action="https://formsubmit.co/paulosergioti511@gmail.com" method="POST" class="max-w-2xl mx-auto grid gap-6">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://technowbrasil.com/obrigado.html">
        <input type="text" name="nome" placeholder="Seu nome" required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon" />
        <input type="email" name="email" placeholder="Seu e-mail" required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon" />
        <textarea name="mensagem" rows="5" placeholder="Sua mensagem..." required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-neon"></textarea>
        <button type="submit" class="bg-neon text-black font-bold py-3 rounded hover:bg-highlight transition-hover">Enviar Mensagem</button>
      </form>
    </section>

    <!-- Feedback -->
    <section id="feedback" class="py-16 bg-gradient-to-b from-dark via-black to-dark text-white px-6" data-aos="fade-up">
      <h2 class="text-3xl font-bold mb-6 text-highlight text-center">Deixe seu Feedback</h2>
      <form id="feedback-form" action="https://formsubmit.co/paulosergioti511@gmail.com" method="POST" class="max-w-2xl mx-auto grid gap-6">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://technowbrasil.com/obrigado.html">
        <input type="text" name="assunto" placeholder="Assunto" required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-highlight">
        <textarea name="mensagem" rows="4" placeholder="Escreva seu feedback..." required class="w-full p-3 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-highlight"></textarea>
        <button type="submit" class="bg-highlight text-black font-bold py-3 rounded hover:bg-neon transition-hover">Enviar Feedback</button>
      </form>
    </section>
  </main>

  <!-- Carrinho, Footer, Scripts (mantidos) -->

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration:800, once:true });
    // Seu JavaScript de produtos, carrinho, tema, menu, scroll-bar, etc permanece igual ao anterior
  </script>
</body>
</html>
