<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technowbrasil – Seu Portal de Tecnologia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme:{extend:{ fontFamily:{sans:['Manrope','sans-serif']}, colors:{dark:'#0F0F1C', neon:'#3ABEFF', highlight:'#A855F7', light:'#F5F5F5'} }}
    };
  </script>
  <style>
    body { font-family:'Manrope',sans-serif; transition: background .3s, color .3s; }
    @keyframes fadein {0%{opacity:0;transform:translateY(-10px)}100%{opacity:1;transform:translateY(0)}}
    .animate-fadein { animation: fadein 1s ease-out forwards; }
    .neon-text { background: linear-gradient(to right,#3ABEFF,#A855F7,#3ABEFF); background-size:300% auto; color:transparent; background-clip:text; -webkit-background-clip:text; animation: glowmove 4s linear infinite; }
    @keyframes glowmove {0%{background-position:0% center}50%{background-position:100% center}100%{background-position:0% center}}
    .transition-hover { transition: all .3s ease-in-out; }
    #desktop-menu { display:flex; } #mobile-menu { display:none; flex-direction:column; }
    @media(max-width:768px){ #desktop-menu{display:none;} #mobile-menu{display:flex;} }
    .header-neon{ background: linear-gradient(90deg,#0f0f1c,#121223,#0f0f1c); background-size:300% 300%; animation: gradientMove 10s ease infinite; box-shadow:0 0 15px #3ABEFF33; backdrop-filter: blur(10px); }
    @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .glow-icon:hover{ filter: drop-shadow(0 0 5px #3ABEFF); transform: scale(1.1); }
    .logo-neon-shadow { text-shadow: 0 0 10px #3ABEFF99; animation: pulseLogo 2.5s ease-in-out infinite; }
    @keyframes pulseLogo{0%,100%{text-shadow:0 0 10px #3ABEFF99}50%{text-shadow:0 0 20px #3ABEFF}}
    #scroll-bar{position:fixed;top:0;left:0;height:4px;width:0;background:linear-gradient(90deg,#3ABEFF,#A855F7);z-index:9999;transition:width .2s ease-out;}
    #cart{ position:fixed; inset:0; visibility:hidden; }
    #cart.show{ visibility:visible; }
    #cart-overlay{ position:absolute; inset:0; background:rgba(0,0,0,0.7); opacity:0; transition:opacity .3s ease-out; }
    #cart-panel{ position:absolute; right:0; top:0; width:100%; max-width:20rem; height:100%; background:#2d2d2d; transform: translateX(100%); transition: transform .3s ease-in-out; }
    #cart.show #cart-overlay{ opacity:1; } #cart.show #cart-panel{ transform: translateX(0); }
    #feedback-modal-bg{ position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:50; }
    #feedback-modal{ background:#1e1e28; padding:2rem; border-radius:8px; max-width:24rem; width:90%; color:white; text-align:center; }
    #feedback-modal button{ margin-top:1rem; }
  </style>
</head>
<body class="bg-dark text-light dark:bg-black dark:text-white">
  <!-- Fundo de partículas -->
  <div id="tsparticles" class="fixed top-0 left-0 w-full h-full -z-10"></div>
  
  <div id="scroll-bar"></div>

    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-6">
      <p class="text-sm">&copy; 2025 Technowbrasil. Todos os direitos reservados.</p>
      <div class="flex gap-4 mt-4 md:mt-0"><a href="#" class="hover:text-neon"><i class="fab fa-facebook"></i></a><a href="#" class="hover:text-neon"><i class="fab fa-instagram"></i></a><a href="https://wa.me/5511999999999" target="_blank" class="hover:text-neon"><i class="fab fa-whatsapp"></i></a></div>
    </div>
  </footer>

  <a href="https://wa.me/5511999999999" target="_blank" class="fixed bottom-6 left-6 bg-green-500 p-3 rounded-full text-white text-xl shadow hover:bg-green-600 transition-hover z-50"><i class="fab fa-whatsapp"></i></a>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    AOS.init({ duration:800, once:true });

    tsParticles.load("tsparticles", {
      background: { color: { value: "#0F0F1C" } },
      fullScreen: { enable: false },
      particles: {
        color: { value: ["#3ABEFF", "#A855F7"] },
        move: { enable: true, speed: 0.5 },
        number: { value: 60 },
        opacity: { value: 0.3 },
        size: { value: { min: 1, max: 3 } },
        links: {
          enable: true,
          distance: 120,
          color: "#3ABEFF",
          opacity: 0.3
        }
      },
      detectRetina: true
    });

    const products=[{id:1,name:'Smartphone TechOne 5G',price:'R$ 3.299,00',category:'smartphone',image:'https://via.placeholder.com/500x300'},{id:2,name:'Notebook HyperPro',price:'R$ 5.899,00',category:'laptop',image:'https://via.placeholder.com/500x300'},{id:3,name:'Smartwatch Active X',price:'R$ 799,00',category:'acessorio',image:'https://via.placeholder.com/500x300'}];
    let cart=[]; function renderProducts(f='all'){const g=document.getElementById('product-grid');g.innerHTML='';products.filter(p=>f==='all'||p.category===f).forEach(p=>{const d=document.createElement('div');d.className='bg-gray-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:scale-[1.02] transition-hover';d.setAttribute('data-aos','zoom-in');d.innerHTML=`<img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover" loading="lazy"><div class="p-6"><h3 class="text-xl font-semibold mb-2">${p.name}</h3><p class="text-green-400 font-bold text-lg mb-4">${p.price}</p><button onclick="addToCart({name:'${p.name}',price:'${p.price}'})" class="bg-neon text-black px-5 py-2 rounded hover:bg-highlight transition-hover">Adicionar ao Carrinho</button></div>`;g.appendChild(d);});}
    function filterCategory(c){renderProducts(c);} function addToCart(i){cart.push(i);updateCart();} function updateCart(){document.getElementById('cart-count').textContent=cart.length;const l=document.getElementById('cart-items');l.innerHTML='';let t=0;cart.forEach((it,idx)=>{t+=parseFloat(it.price.replace('R$ ','').replace(',','.'));l.innerHTML+=`<li class="flex justify-between"><span>${it.name}</span><span>${it.price}</span><button class="text-red-500 ml-2" onclick="removeItem(${idx})">Remover</button></li>`;});document.getElementById('total-price').textContent=`R$ ${t.toFixed(2)}`;} function removeItem(i){cart.splice(i,1);updateCart();} function toggleCart(){document.getElementById('cart').classList.toggle('show');}
    function toggleTheme(){const r=document.documentElement;const c=r.getAttribute('data-theme')==='dark'?'light':'dark';r.setAttribute('data-theme',c);document.body.classList.toggle('dark',c==='dark');localStorage.setItem('theme',c);}(()=>{const s=localStorage.getItem('theme');const p=window.matchMedia('(prefers-color-scheme: dark)').matches;const t=s||(p?'dark':'light');document.documentElement.setAttribute('data-theme',t);document.body.classList.toggle('dark',t==='dark');})();
    function toggleMenu(){const m=document.getElementById('mobile-menu');m.style.display=m.style.display==='flex'?'none':'flex';}
    function closeModal(){document.getElementById('feedback-modal-bg').style.display='none';}
    window.addEventListener('scroll',()=>{const s=document.documentElement.scrollTop,h=document.documentElement.scrollHeight - document.documentElement.clientHeight;document.getElementById('scroll-bar').style.width=((s/h)*100)+'%';});
    renderProducts();
  </script>
</body>
</html>
