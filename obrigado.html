<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado - Technowbrasil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0bf7412.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Manrope','sans-serif'] },
          colors: { dark: '#0F0F1C', neon: '#3ABEFF', highlight: '#A855F7', light: '#F5F5F5' }
        }
      }
    };
  </script>
  <style>
    body { font-family: 'Manrope', sans-serif; background-color: #0F0F1C; color: #F5F5F5; }
    .neon-text { background: linear-gradient(to right, #3ABEFF, #A855F7, #3ABEFF); background-size: 300% auto; color: transparent; background-clip: text; -webkit-background-clip: text; animation: glowmove 4s linear infinite; }
    @keyframes glowmove { 0%{background-position:0% center}50%{background-position:100% center}100%{background-position:0% center} }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-center">
  <div data-aos="zoom-in" class="bg-gray-900 p-10 rounded-xl shadow-lg max-w-md w-full">
    <div class="text‑5xl text-green‑400 mb‑6 animate‑bounce"><i class="fas fa-check-circle"></i></div>
    <h1 class="text-3xl font-extrabold mb-4 neon-text">Obrigado pelo contato!</h1>
    <p class="text-gray-300 mb-6">Recebemos sua mensagem com sucesso. Em breve nossa equipe entrará em contato com você.</p>
    <a href="index.html" class="inline-block w-full sm:w-auto bg-neon text-black font-bold px-6 py-3 rounded hover:bg-highlight transition-all text-center">Voltar ao início</a>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
